<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Login</title>
  <link rel="stylesheet" href="opening.css" />
</head>
<body>

  <div class="page">
    <div class="monitor">

      <div class="screen">
        <div class="login-ui">
           <div class="avatar-ring">
             <img src="user.jpg" alt="Admin avatar" class="avatar-img" />
           </div>

        <div class="username">Siddarth Gupta</div>

        <button class="signin-btn" id="loginBtn">Sign in</button>
    </div>

      </div>

      <div class="keyboard" aria-hidden="true">
        <div class="keys">
          <div class="row">
            <span class="key small"></span>
            <span class="key small"></span>
            <span class="key small"></span>
            <span class="key small"></span>
            <span class="key small"></span>
            <span class="key small"></span>
            <span class="key small"></span>
            <span class="key small"></span>
            <span class="key small"></span>
            <span class="key small"></span>
            <span class="key small"></span>
            <span class="key small"></span>
            <span class="key small"></span>
          </div>
          <div class="row">
            <span class="key small"></span>
            <span class="key small"></span>
            <span class="key medium"></span>
            <span class="key medium"></span>
            <span class="key medium"></span>
            <span class="key medium"></span>
            <span class="key medium"></span>
            <span class="key medium"></span>
            <span class="key medium"></span>
            <span class="key small"></span>
            <span class="key small"></span>
          </div>
          <div class="row">
            <span class="key small"></span>
            <span class="key small"></span>
            <span class="key large"></span>
            <span class="key large"></span>
            <span class="key space"></span>
            <span class="key large"></span>
          </div>
        </div>
        <div class="trackpad"></div>
      </div>

    </div>
  </div>

  <script src="opening.js"></script>
</body>
</html>
